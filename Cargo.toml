[package]
name = "uptime-checker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.4.6", features = ["derive"] }
chrono = { version = "0.4.31", default-features = false, features = [ "std", "serde" ] }
httpmock = "0.7.0-rc.1"
reqwest = "0.12.4"
rust_arroyo = { version = "*", git = "https://github.com/getsentry/arroyo" }
tokio = { version = "1.28.0", features = ["macros", "sync", "tracing", "signal", "rt-multi-thread"] }
tokio-cron-scheduler = "0.10.2"
uuid = { version = "1.8.0", features = ["serde", "v4"] }
serde = { version = "1.0.159", features = ["derive", "rc"] }
serde_json = "1.0.93"
figment = { version = "0.10", features = ["yaml", "env", "test"] }
similar-asserts = "1.4.2"
sentry = { version = "0.34.0", features = ["tracing"] }
thiserror = "1.0.61"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json"] }
console = "0.15.8"
sentry-kafka-schemas = "0.1.93"
serde_with = "3.8.1"

[patch.crates-io]
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka" }

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
strip = "debuginfo"
