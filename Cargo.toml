[package]
name = "uptime-checker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.4.6" }
tokio = { version = "1.28.0", features = ["macros", "sync", "tracing", "signal", "rt-multi-thread"] }
tokio-cron-scheduler = "0.10.2"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
strip = "debuginfo"
