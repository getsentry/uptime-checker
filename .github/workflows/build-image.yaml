name: Build Image
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches:
      - main
      - release/**

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-image:
    name: Build uptime-checker image
    if: |
      (github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]') ||
      (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: amd64
          - os: ubuntu-24.04-arm
            platform: arm64
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
      - name: Build image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          tags: uptime-checker:${{ matrix.platform }}
          outputs: type=docker,dest=/tmp/uptime-checker-${{ matrix.platform }}.tar
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: uptime-checker-${{ matrix.platform }}
          path: /tmp/uptime-checker-${{ matrix.platform }}.tar

  publish-to-ghcr:
    name: Publish uptime-checker to GHCR
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    needs: [build-image]
    permissions:
      contents: read
      packages: write
    env:
      VERSIONED_IMAGE: ghcr.io/getsentry/uptime-checker:${{ github.sha }}
      NIGHTLY_IMAGE: ghcr.io/getsentry/uptime-checker:nightly
    steps:
      - uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
      - name: Download amd64 artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: uptime-checker-amd64
          path: /tmp
      - name: Load amd64 image
        run: docker load --input /tmp/uptime-checker-amd64.tar
      - name: Download arm64 artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: uptime-checker-arm64
          path: /tmp
      - name: Load arm64 image
        run: docker load --input /tmp/uptime-checker-arm64.tar
      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag and push to GHCR
        run: |
          # Create a single manifest from both images
          docker manifest create \
            "${VERSIONED_IMAGE}" \
            --amend uptime-checker:amd64 \
            --amend uptime-checker:arm64

          # Tag the existing image with nightly
          docker tag "${VERSIONED_IMAGE}" "${NIGHTLY_IMAGE}"
          # Push both tags
          docker push "${VERSIONED_IMAGE}"
          docker push "${NIGHTLY_IMAGE}"

  publish-to-dockerhub:
    name: Publish uptime-checker to DockerHub
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    needs: [publish-to-ghcr]
    permissions:
      contents: read
      packages: read
    env:
      REVISION: "${{ github.sha }}"
      GHCR_IMAGE_URL: "ghcr.io/getsentry/uptime-checker"
      DOCKERHUB_IMAGE_URL: "getsentry/uptime-checker"
    steps:
      - uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: sentrybuilder
          password: ${{ secrets.DOCKER_HUB_RW_TOKEN }}
      - name: Get short sha
        id: short_sha
        run: echo "SHORT_SHA=$(echo ${REVISION} | cut -c1-8)" >> $GITHUB_OUTPUT
      - name: Copy GHCR image to DockerHub
        shell: bash
        run: |
          # We push 3 tags to Dockerhub:
          # 1) the full sha of the commit
          docker buildx imagetools create --tag "${DOCKERHUB_IMAGE_URL}:${REVISION}" "${GHCR_IMAGE_URL}:${REVISION}"
          # 2) the short sha
          docker buildx imagetools create --tag "${DOCKERHUB_IMAGE_URL}:${{ steps.short_sha.outputs.SHORT_SHA }}" "${GHCR_IMAGE_URL}:${REVISION}"
          # 3) nightly
          docker buildx imagetools create --tag "${DOCKERHUB_IMAGE_URL}:nightly" "${GHCR_IMAGE_URL}:${REVISION}"
