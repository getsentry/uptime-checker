on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - release/**

jobs:
  build-pr:
    name: build-pr-${{ matrix.platform }}
    if: ${{ github.repository_owner == 'getsentry' && github.event_name == 'pull_request' }}

    permissions:
      contents: read
      packages: read

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            container: rust:1.85-alpine3.20
            platform: amd64
          - os: ubuntu-24.04-arm
            container: rust:1.85-alpine3.20
            platform: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler cmake build-essential

      - name: Build Rust binary
        run: cargo build --release
        env:
          RUSTFLAGS: "-Ctarget-feature=-crt-static"
          PKG_CONFIG_ALLOW_CROSS: 1
          UPTIME_CHECKER_GIT_REVISION: ${{ github.pull_request.head.sha || github.sha }}

      - name: Prepare Artifacts
        run: |
          mkdir -p "artifacts/linux/${{ matrix.platform }}"
          cp "target/release/uptime-checker" "artifacts/linux/${{ matrix.platform }}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: uptime-checker-${{ matrix.platform }}
          path: "./artifacts/*"
          retention-days: 1

  build-docker-image:
    name: build-docker-image
    needs: build-pr
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Download binary artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 #v4.3.0
        with:
          pattern: "uptime-checker-*"
          merge-multiple: true

      - name: Build and push to ghcr.io
        if: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}
        uses: getsentry/action-build-and-push-images@385e520ee06192703f481e9d5273a1f57de2e78d
        with:
          image_name: uptime-checker
          platforms: linux/amd64,linux/arm64
          dockerfile_path: "./Dockerfile.prebuilt"
          ghcr: true
          google_ar: false

  build-main-or-release:
    name: build-${{ matrix.platform }}
    if: |
      github.repository_owner == 'getsentry'
      && github.event_name == 'push'
      && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/heads/release/'))

    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: amd64
          - os: ubuntu-24.04-arm
            platform: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          username: sentrybuilder
          password: ${{ secrets.DOCKER_HUB_RW_TOKEN }}

      - name: Extract metadata for image
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ github.repository }}
          tags: |
            type=sha,prefix=,format=long,suffix=-${{ matrix.platform }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.vendor="Sentry"
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}

      - name: Build & Push
        id: build_push
        uses: docker/build-push-action@32945a339266b759abcbdc89316275140b0fc960 # v6.8.10
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: mode=max
          sbom: true
          push: true

  create-manifest:
    name: Create multi-platform manifest
    needs: build-main-or-release
    if: |
      github.repository_owner == 'getsentry'
      && github.event_name == 'push'
      && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/heads/release/'))

    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          username: sentrybuilder
          password: ${{ secrets.DOCKER_HUB_RW_TOKEN }}

      - name: Create and push multi-platform manifest
        run: |
          ./scripts/create-manifest.sh \
            "${{ github.repository }}" \
            "${{ github.sha }}" \
            "${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}"
